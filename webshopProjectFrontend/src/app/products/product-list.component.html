<div class='card'>
    <div class='card-header'>
        {{pageTitle}}
    </div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>
                Filter by:
            </div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)] = 'listFilter'/>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table'
                *ngIf = 'allProducts && allProducts.length'>
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Buy</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = 'let product of filteredProducts'>
                        <td>
                            <img
                                [src] = 'product.photo'
                                [title] = 'product.name'
                                [style.width.px] = 'imageWidth'
                                [style.margin.px] = 'imageMargin'>
                        </td>
                        <td><a [routerLink] = "['/products', product.id]">{{product.name}}</a></td>
                        <td>{{product.price | currency:'USD':'symbol':'1.2-2' }}</td>
                        <td><button class="btn btn-primary" (click)="addToCart(product.id)">Add to cart</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
