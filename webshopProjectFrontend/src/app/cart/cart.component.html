<div class="card">
    <div class="card-header">
      {{pageTitle}} {{username}}
    </div>
    <div class="card-body">
        <div *ngFor='let item of cart'>
            <td><li>{{item.item.name}} * {{item.quantity}} -- {{item.item.price * item.quantity}}$ </li></td>
            <td><button class="btn btn-secondary" (click)="removeFromCart(item.item.id)">Remove item</button></td>
        </div>
      <div class="container-fluid">
        <button class="btn btn-primary" [routerLink]= "['/purchase']">Purchase</button>
      </div>
    </div>
  </div>
